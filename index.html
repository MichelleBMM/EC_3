<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <script>

    AFRAME.registerComponent('redirect', {
  
      schema: {
        href: {default: ''}
      },
  
      init: function() {
        var data = this.data;
        var el = this.el; 
  
         // react to the click
         this.el.addEventListener('click', function () {
           // navigate to another url
           window.location = data.href;
         })
      }
    });
  
  </script>

  <body>
    <a-scene>
      <a-assets>
        <img id="imgLink1" src="assets/imagen_1.jpg">

        <img id="imgLink10" src="assets/imagen_10.jpg">

        <img id="imgLink12" src="assets/Rojo.jpg">
